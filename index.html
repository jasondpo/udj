<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uDJ</title>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100italic,100,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Condensed:400,300,400italic,700italic,700,300italic'
        rel='stylesheet' type='text/css' />
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet' type='text/css' />
    <link href='assets/css/main.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="audio-app">
        <button @click="userListContainer=!userListContainer">Show List</button>
        <div id="audio-userList-container" v-show="userListContainer">

        </div>
        <div id="audio-trackContainer">
            <!-- Beginning of track loop -->
            <div class="audio-track" v-for="x in numberOftracks" :class="{'audio-selected-track':x.selected}">
                <div class="audio-albumCover" @click="playMusic(x), getIndex(x)"
                    v-bind:style="{ backgroundImage: 'url(' + covers[x-1] + ')' }"></div>
                <div class="audio-playBtn"
                    :class="{'audio-playBtn-active': currentIndex !== x, 'audio-playBtn-active': currentIndex === x}"
                    @click=" getIndex(x)">
                </div>
                <div class="audio-description-container" @click="$set(x, 'selected', !x.selected)">
                    <h1>{{artists[x-1]}} - {{songs[x-1]}}</h1>
                    <h2>{{albums[x-1]}}</h2>
                </div>
            </div>
            <!-- End of track loop -->
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
